<!DOCTYPE html>
<html>
	<head>
	<title>Painter Mesh!</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
	<link rel="stylesheet" href="css/paintings.css" />
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/canvas.js"></script>
	<script type="text/javascript" src="js/painting-objects.js"></script>
	<script type="text/javascript" src="js/paintings.js"></script>
	<script src="http://www.html5canvastutorials.com/libraries/kinetic-v3.8.0.js"></script>
</head>
<body>

<div data-role="page">
	<div data-role="header">
		<h1>Painter Mesh!</h1>
	</div><!-- /header -->
	<div data-role="content" style="height: 500px">
	<!--
	<canvas id="paint-img" width=320 height=480>
    
	</canvas>
	-->
	  <div id="stage" width=320 height=480>
	   <div id="innerStage" style="position: relative;"></div>
	   <div id="openBackground">
	     <button>Pantings</button>
	   </div>
	   <div id="openObjects">
 	     <button>Objects</button>
 	   </div>
 	   <div id="shareButton">
 	     <button>Share</button>
 	   </div>
	  </div>
	  
	  <div id="objectsView" style="display:none">
	    <section id="free_objects">
  		  <h1>Free Objects</h1>
  		  <div class="objects clearfix"></div>
  		</section>
  		<section id="paid_objects">
        <h1>Paid Objects</h1>
  		  <div class="objects clearfix"></div>
      </section>
	  </div>
	  
	  <div id="paintingsView" style="display:none">
	    <section id="free_paintings">
  		  <h1>Free Paintings</h1>
  		  <div class="paintings clearfix"></div>
  		</section>
  		<section id="paid_paintings">
        <h1>Paid Paintings</h1>
  		  <div class="paintings clearfix"></div>
      </section>
	  </div>
	</div><!-- /content -->
	<div data-role="footer">
		<h4>Painter Mesh!</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
